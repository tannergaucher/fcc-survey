<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
  <div id="title" class="">
    <h1>FCC Feedback</h1>
  </div>
  <div id="description" class="">
    <h4>Help us improve</h4>
  </div>
  <div id="main" class="main">
    <div id="survey-form" class="">
      <div id="name" class="row">
        <div id="name-label" class="">Name</div>
        <input type="text" name="" placeholder="Enter your name">
      </div>

      <div id="email" class="row">
        <div id="email-label" class="">Email</div>
        <input type="text" name="" placeholder="Enter your Email">
      </div>

      <div id="number" class="row">
        <div id="number-label" class="">Age</div>
        <input type="number" name="" placeholder="What's my age again?">
      </div>

      <div id="role" class="row">
        <div id="title-label" class="">What best describes your current role?</div>
        <select name="text">
          <optgroup label="">
            <option value="" selected>Select an option</option>
            <option value="">Student</option> 
            <option value="" >Part-time learner</option>
            <option value="">Full- time learner</option>
            <option value="">Aint tellin' you</option>
            <option value="">Other</option>
          </optgroup>
          </select>
      </div>

      <div id="reccomend" class="row">
        <div id="reccomend-label" class="">How likely are you to recommend FCC to a friend?</div>
        <div class="reccomend-options">
          <input type="radio" id="radioButton"><label for="">Definitely</label>
          <input type="radio" id="radioButton"><label for="">Maybe</label>
          <input type="radio" id="radioButton"><label for="">Nope</label>
        </div>
      </div>

      <div id="like" class="row">
        <div id="like-label" class="">What do you like most about FCC</div>
        <select id="dropdown" name="text">
            <option value="" selected>Select an option</option>
            <option value="">Challenges</option> 
            <option value="" >Projects</option>
            <option value="">Community</option>
            <option value="">Open source</option>
            <option value="">Dat green color</option>
          </select>
      </div>

      <div id="improve" class="row">
        <div id="improve-label" class="">Things to improve</div>
        <div id="improve-options" class="">
          <div class="">
            <input type="checkbox" id="radioButton"><label for="">Applied Responsive web design projects</label>
          </div>
          <div class="">
            <input type="checkbox" id="radioButton"><label for="">Javascript Algorithms and data structures projects</label>
          </div>
          <div class="">
            <input type="checkbox" id="radioButton"><label for="">Front End Libraries projects</label>
          </div>
          <div class="">
            <input type="checkbox" id="radioButton"><label for="">Data Visualization projects</label>
          </div>
          <div class="">
            <input type="checkbox" id="radioButton"><label for="">Apis and Microservices projects</label>
          </div>
          <div class="">
            <input type="checkbox" id="radioButton"><label for="">Information and Quality Assurance</label>
          </div>
          <div class="">
            <input type="checkbox" id="radioButton"><label for="">Open Source</label>
          </div>
          <div class="">
            <input type="checkbox" id="radioButton"><label for="">That green color</label>
          </div>
        </div>
      </div>

      <div id="comments" class="row">
        <label for="">Comments or Suggestions?</label>
        <textarea name="name" rows="7" cols="50" placeholder=""></textarea>
      </div>

      <button type="button" name="button">Submit</button>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
